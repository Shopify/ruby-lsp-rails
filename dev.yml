name: ruby-lsp-rails

type: ruby

up:
  - ruby
  - bundler:
      gemfile: Gemfile

commands:
  style: bin/rubocop
  server:
    aliases: ["s"]
    run: bin/rails server
  typecheck:
    aliases: ["tc"]
    run: "bundle exec srb tc"
  test:
    run: "bin/rails test"
    syntax:
      argument: file
      optional: args...
open:
  app: http://localhost:3000

env:
  'RUBY_DEBUG_IRB_CONSOLE': '1'
